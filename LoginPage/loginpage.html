<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalBuzz Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="loginpage.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Welcome Home</h1>
      <p>Please Enter Your Details</p>

      <div class="input-group">
        <div class="input-field">
          <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="email icon">
          <input type="email" placeholder="E-Mail" />
        </div>
        <div class="input-field">
          <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="password icon">
          <input type="password" placeholder="Password" />
        </div>
        <div class="forgot-password">Forgot Password?</div>
      </div>

      <button class="login-btn" onclick="login()">Login</button>

      <div class="divider">Or</div>

      <div class="social-login">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733614.png" alt="Apple">
      </div>

      <div class="signup">
        Donâ€™t have an account? <span>Sign up</span>
      </div>
    </div>

    <div class="image-box">
      <img src="https://i.pinimg.com/736x/c4/a3/1e/c4a31e950b3dc16250f7c56519515e80.jpg" alt="LocalBuzz Store">
    </div>
  </div>

  <script src="loginpage.js"></script>
</body>
</html>
